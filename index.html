<!-- index.html: Login Page -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все свои - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; color: #000; }
        .btn-sber { background-color: #00A03E; color: #fff; border: none; }
        .btn-sber:hover { background-color: #00823B; }
        .form-control { border-radius: 20px; }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4" style="color: #00A03E;">Все свои</h1>
        <form id="loginForm" class="mx-auto" style="max-width: 300px;">
            <div class="mb-3">
                <input type="text" class="form-control" id="userId" placeholder="ID (логин)" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-sber w-100 mb-3">Войти</button>
            <button type="button" class="btn btn-outline-secondary w-100">Войти через Госуслуги</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            if (userId === 'user' && password === 'pass') {
                window.location.href = 'cabinet.html';
            } else {
                alert('Неверный ID или пароль');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
